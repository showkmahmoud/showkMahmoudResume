<tui-theme-night *ngIf="mode === 'dark'"></tui-theme-night>
<div class="theme-settings" [ngClass]="{ open: settingWidth }">
  <div class="color-settings">
    <div class="theme-option">
      <ng-container *ngFor="let item of themes">
        <p
          class="tui-text_h6 theme-item"
          [ngClass]="{ activeTheme: selectedTheme === item }"
          (click)="onChangeTheme(item)"
        >
          {{ item }}
        </p>
      </ng-container>
    </div>
    <div class="color-options">
      <ng-container *ngFor="let item of colors">
        <div
          class="color-item"
          [ngStyle]="{ background: 'rgba(' + item + ' 1)' }"
          (click)="updateStyles(item)"
        >
          <i
            class="fa fa-check check-icon"
            [ngClass]="{ active: selectedColor === item }"
          ></i>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="btn-setting">
    <button
      tuiButton
      appearance="icon"
      (click)="onOpenStyleSettings()"
      size="m"
      icon="tuiIconSettingsLarge"
      class="close-btn"
    ></button>
  </div>
</div>

<nav class="mobile-nav">
  <app-navbar (buttonClicked)="getUrl($event)"></app-navbar>
</nav>

<div class="container">
  <div class="tui-row tui-row_adaptive landing-layout-wrapper">
    <div
      class="tui-col_xs-12 tui-col_md-3 tui-col_lg-3 main-navigation"
      [ngClass]="{ about_none: about !== 'home' ? true : false }"
    >
      <app-side-menu></app-side-menu>
    </div>

    <div class="tui-col_xs-12 tui-col_md-8 tui-col_lg-8 landing-layout">
      <div class="navbar">
        <app-navbar (buttonClicked)="getUrl($event)"></app-navbar>
      </div>
      <div class="elements" [ngClass]="{ margin_top: about !== 'home' }">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
