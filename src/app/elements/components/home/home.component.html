<div class="about tui-row tui-row_adaptive row-wrapper">
  <p class="tui-text_h5 header tui-col_xs-12 tui-col_md-3 tui-col_lg-4">
    {{ user.about.name }}
  </p>
  <ul class="list about-list">
    <li class="p-content tui-text_body-m">{{ user.about.content }}</li>
    <li
      class="p-content tui-text_body-m"
      *ngFor="let item of user.about.achievement"
    >
      {{ item }}
    </li>
  </ul>
</div>
